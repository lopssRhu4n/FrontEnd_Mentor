<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
    <main>
     
        <div class="container">
          <div class="img-container icon-container">
            <img src="/images/icon-star.svg" alt="" class="icon-star">
          </div>

          <div id="rating-text" class="invisible"></div>

        <form class="form">
          <div class="text">
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is apreciated to help us improve our offering!</p>
          </div>
          
            <ul>
              <li><input type="button" class="rating-button" id="1" name="1" value="1"></input></li>
              <li><input type="button" class="rating-button" id="2" name="2" value="2"></input></li>
              <li><input type="button" class="rating-button" id="3" name="3" value="3"></input></li>
              <li><input type="button" class="rating-button" id="4" name="4" value="4"></input></li>
              <li><input type="button" class="rating-button" id="5" name="5" value="5"></input></li>
            </ul> 
            <input type="submit" id="submit" value="SUBMIT">
          </form>
      </div>

      <script src="js/script.js"></script>
    </main>
 
</body>
</html>
