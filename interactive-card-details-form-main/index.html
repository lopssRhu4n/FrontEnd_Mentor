<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="dist/style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="page-container">
    
    <div class="card-front">
    
      <div class="card-front-numbers">0000 0000 0000 0000</div>
      <div class="card-front-name">Jane Appleseed</div>
      <div class="card-front-date">00/00</div>
    
    </div>
    
    <div class="card-back">
      <div class="card-back-numbers">000</div>
    </div>
    <form class="form">
      <div class="form-control">
        <label for="name-input" class="form-control-label">Cardholder Name</label>
        <input
        type="text"
        name="name-input"
        id="name-input"
        placeholder="e.g Jane Appleseed"
        class="form-control-input"
        >
      </div>
    
      <div class="form-control">
        <label for="number-input" class="form-control-label">Card Number</label>
    
        <input
        type="number"
        name="number-input"
        id="number-input"
        class="form-control-input"
        placeholder="e.g. 1234 5678 9123 0000"
        >
      </div>
    
      <div class="form-control half-width">
    
        <label for="month-input" class="form-control-label">Exp. Date (MM/YY)</label>
    
        <input
        type="text"
        class="form-control-input half-width"
        id="month-input"
        placeholder="MM"
        >
    
        <input
        type="text"
        class="form-control-input half-width"
        id="year-input"
        placeholder="YY">
    
      </div>
    
      <div class="form-control half-width">
        <label for="cvc-input" class="form-control-label">CVC</label>
    
        <input
        type="text"
        class="form-control-input"
        id="cvc-input"
        placeholder="e.g. 123">
    
      </div>
    
      <div class="form-control">
        <button class="form-control-submit">Confirm</button>
      </div>
    </form>
    <!-- Completed state start -->
    <div class="thank-you">
      
      Thank you!
      We've added your card details
      Continue
    
    </div>
  </div>

  <script src="dist/index.js"></script>
</body>
</html>
